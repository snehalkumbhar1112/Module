<div class="container-fluid">
  
  <div class="col-12 my-4">
    <p class="text-center fw-bold mt-3">{{title}}</p>
  </div>
  <div class="row">
      <div class="col-md-6">
          <div class="form-group row">
              <label class="col-4 col-form-label">Order Number</label>
              <div class="col-sm-6">
                <input  class="form-control" type="text" id="OrderNumber" name="OrderNumber" [(ngModel)]="this.objPackingOrder.OrderNumber">
               
              </div>
          </div>
      </div>

      <div class="col-md-6">
          <div class="form-group row">
              <label class="col-3 col-form-label"> Date</label>
              <div class="col-sm-6">
                <input class="form-control" type="datetime-local" id="Date" name="Date" [(ngModel)]="this.objPackingOrder.Date" >
              </div>
          </div>

  </div>
  
     <div class="col-md-6 ">
      <div class="form-group row mt-4">
        <label  class="col-sm-4 col-form-label">Employee Name</label>
        <div class="col-sm-6">            
          <select  class="form-control" type="text" id="EmployeeName" aria-label="Default select example" name="EmployeeName" [(ngModel)]="this.objPackingOrder.EmployeeName" >
              <option *ngFor="let item of EmployeeName " [value]="item.EmpName">{{item.EmpName}}</option>
           </select>
          </div>
      </div>
</div>  
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="input-group">
        <div class="row">
          <div class="col-12 offset-md-3">
            <input type="text" class="form-control ml-4" placeholder="Enter Barcode Here..." [(ngModel)]="this.InputBarcode" (keyup.enter)="barcode();" >
          </div>
        </div>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
       <div>
        <a class="btn btn-primary my-2 my-sm-0 me-4" type="button" href="Product">Add Products</a>
      </div>
      </div>
    </div>
  </div>
</div>

<table class="table mt-3">
  <thead>
      <tr>
          <th>Sr.No</th>
          <th>Barcode</th>
          <th>Product Name</th>
          <th>Actual Quantity</th>
           <th class="action">Action</th> 
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of this.objPackingOrder.list"  >    
         <td>{{item.SrNo}}</td> 
        
        <td>
        <input class="form-control" type="text" id="ReadyBarcode" name="ReadyBarcode" [(ngModel)]="item.ReadyBarcode" >
      </td>
        
        <td>
          <input class="form-control" type="text" id="ProductName" name="ProductName" [(ngModel)]="item.ProductName" >
        </td>

        <div class="col-12 md-3">
        
        <input class="form-control" type="text" id="ActualQuantity" name="ActualQuantity" [(ngModel)]="item.ActualQuantity" >
      </div>

          <td class="action" id="remove" (click)="deleteRow(item.SrNo);">
          <i class="bi bi-x-circle" ></i>      
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>             
       </td>       
    </tr>       
</tbody>
</table> 

 <div class="text-center my-4">
  <button class="btn btn-primary me-4 my-3" (click)=" SaveOrder();">SAVE</button> 
  <button class="btn btn-primary  me-4 my-3" (click)=" ClearAllItem();">Clear</button>
  <a class=" btn btn-primary me-4 my-3" href="DisplayPackingOrder">BACK</a>
</div>
